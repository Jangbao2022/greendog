<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::headImport"></head>
<title>Register</title>
<body class="">
<div class="page">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col col-login mx-auto">
                    <div class="text-center mb-6">
                        <img src="/demo/brand/tabler.svg" class="h-6" alt="">
                    </div>
                    <form class="card" action="/register" method="post">
                        <div class="card-body p-6">
                            <div class="card-title">注册</div>
                            <div class="form-group">
                                <label class="form-label">账号</label>
                                <input type="text" class="form-control" name="account"
                                       placeholder="账号" minlength="6" maxlength="20" required="required">
                            </div>
                            <div class="form-group">
                                <label class="form-label">昵称</label>
                                <input type="text" class="form-control" name="nickname"
                                       placeholder="昵称" required="required">
                            </div>
                            <div class="form-group">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" name="name"
                                       placeholder="姓名" required="required">
                            </div>
                            <div class="form-group">
                                <label class="form-label">密码</label>
                                <input type="password" class="form-control" name="password"
                                       placeholder="密码" minlength="6" max="20" required="required">
                            </div>
                            <p th:text="${message}"></p>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary btn-block">注册</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-muted">
                        已有账号? <a href="/page/login">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
