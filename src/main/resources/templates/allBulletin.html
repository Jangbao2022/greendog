<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragement::headImport"></head>
<title>AllBulletin</title>
<body class="">
<div class="page">
    <div class="page-main">
        <!--顶部右边-->
        <div th:replace="fragement::topBarRight"></div>
        <div th:replace="fragement::topBar(${session.user.type})"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row row-cards">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">公告</h3>
                                <a th:if="${session.user.type==2}" href="/bulletin/addBulletinPage"
                                   style="margin-left: 88%"
                                   class="btn btn-primary">添加</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table card-table  table-vcenter">
                                    <tr th:each="bulletinExp:${pageDto.elements}">
                                        <div class="row row-cards row-deck">
                                            <div class="col-lg-12">
                                                <div class="card card-aside">
                                                    <div class="card-body d-flex flex-column">
                                                        <h4><a th:href="'/bulletin/info/'+${bulletinExp.bulletin.id}"
                                                               th:text="${bulletinExp.bulletin.title}">And this
                                                            isn't my nose. This is a false one.</a>
                                                        </h4>
                                                        <!--<div class="text-muted"-->
                                                        <!--th:text="${bulletinExp.bulletin.contant}">-->
                                                        <!--Look, my liege!-->
                                                        <!--The Knights Who Say Ni-->
                                                        <!--demand a sacrifice! …Are you suggesting that coconuts-->
                                                        <!--migr...-->
                                                        <!--</div>-->
                                                        <div class="d-flex align-items-center pt-5 mt-auto">
                                                            <div class="avatar avatar-md mr-3"
                                                                 style="background-image: url(/demo/faces/male/16.jpg)"></div>
                                                            <div>
                                                                <a class="text-default"
                                                                   th:text="${bulletinExp.publisher.nickname}">Rose
                                                                    Bradley</a>
                                                                <small class="d-block text-muted"
                                                                       th:text="${#dates.format(bulletinExp.bulletin.gmtModified,'yyyy-MM-dd HH:mm:ss')}">
                                                                    3 days ago
                                                                </small>
                                                            </div>
                                                            <div class="ml-auto text-muted"
                                                                 th:if="${session.user.type==2}">
                                                                <a th:href="'/bulletin/info/'+${bulletinExp.bulletin.id}"
                                                                   class="icon d-none d-md-inline-block ml-3"><i
                                                                        class="fe fe-book"></i></a>
                                                                <a th:href="'/bulletin/delete/'+${bulletinExp.bulletin.id}"
                                                                   class="icon d-none d-md-inline-block ml-3"><i
                                                                        class="fe fe-trash"></i></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                                <nav th:replace="fragement::changePage"></nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-12 text-center">
                    Copyright &copy; 2018.Yanbobo All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
