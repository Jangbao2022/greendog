<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragement::headImport"></head>
<title>MyPet</title>
<body class="">
<div class="page">
    <div class="page-main">
        <!--顶部右边-->
        <div th:replace="fragement::topBarRight"></div>
        <div th:replace="fragement::topBar(${session.user.type})"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row row-cards">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">我的宠物</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table card-table  table-vcenter">
                                    <thead>
                                    <tr>
                                        <th>宠物名</th>
                                        <th>品种</th>
                                        <th>状态</th>
                                        <th>详细</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="pet:${pageDto.elements}">
                                        <td th:text="${pet.name}">美丽的小黑</td>
                                        <td th:text="${pet.breed}">拉布拉多</td>
                                        <td th:if="${pet.masterId==null}">
                                            无
                                        </td>
                                        <td th:if="${pet.status==1}" th:text="领养中">待领养</td>
                                        <td th:if="${pet.status==2}" th:text="寄养中">待领养</td>
                                        <td th:if="${pet.status==3}" th:text="无">待领养</td>
                                        <td>
                                            <a th:href="'/pet/info/'+${pet.id}">查看</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <nav th:replace="fragement::changePage"></nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-12 text-center">
                    Copyright &copy; 2018.Yanbobo All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
