<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragement::headImport"></head>
<title>AllStaff</title>
<body class="">
<div class="page">
    <div class="page-main">
        <!--顶部右边-->
        <div th:replace="fragement::topBarRight"></div>
        <div th:replace="fragement::topBar(${session.user.type})"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row row-cards">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">工作人员</h3>
                                <a th:if="${session.user.type==2}" href="/staff/addStaffPage"
                                   style="margin-left: 88%"
                                   class="btn btn-primary">添加</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table card-table  table-vcenter">
                                    <thead>
                                    <tr>
                                        <th colspan="2">名字</th>
                                        <th>性别</th>
                                        <th>预约人</th>
                                        <th>年龄</th>
                                        <th>联系方式</th>
                                        <th th:if="${session.user.type==2}" colspan="2">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="staffExp:${pageDto.elements}">
                                        <td class="w-1">
                                            <span class="avatar" th:if="${staffExp.staff.pic!=null}"
                                                  th:style="'background-image: url('+ ${staffExp.staff.pic}+')'"></span>
                                            <span class="avatar"
                                                  th:if="${staffExp.staff.pic==null&&staffExp.staff.sex!=null}"
                                                  th:style="'background-image: url(/staffimage/'+ ${staffExp.staff.sex}+'.jpg)'"></span>
                                            <span class="avatar"
                                                  th:if="${staffExp.staff.pic==null&&staffExp.staff.sex==null}"
                                                  style="background-image: url('/staffimage/1.jpg')"></span>
                                        </td>
                                        <td>
                                            <a th:href="'/staff/info/'+${staffExp.staff.id}"
                                               th:text="${staffExp.staff.name}">
                                            </a>
                                        </td>
                                        <td th:text="${staffExp.staff.sex==1}?'男':'女'">性别</td>
                                        <td th:if="${staffExp.customer!=null}">
                                            <a th:if="${session.user.type==2}"
                                               th:href="'/user/info/'+${staffExp.customer.id}"
                                               th:text="${staffExp.customer.name}">
                                            </a>
                                            <div th:if="${session.user.type==1}"
                                                 th:text="${staffExp.customer.name}">
                                            </div>
                                        </td>
                                        <td th:if="${staffExp.customer==null}">无</td>
                                        <td th:text="${staffExp.staff.age}">年龄</td>
                                        <td th:text="${staffExp.staff.contact}">联系方式</td>
                                        <div th:if="${session.user.type==1}">
                                            <td class="w-1" title="预约">
                                                <a th:href="@{/apply/order/(customerId=${session.user.id},receiverId=${staffExp.staff.id})}"
                                                   class="btn btn-secondary btn-sm">
                                                    预约
                                                </a>
                                            </td>
                                        </div>
                                        <div th:if="${session.user.type==2}">
                                            <td class="w-1" title="修改">
                                                <a th:href="'/staff/info/'+${staffExp.staff.id}"
                                                   class="btn btn-secondary btn-sm">
                                                    修改
                                                </a>
                                            </td>
                                            <td class="w-1" title="删除">
                                                <a th:href="'/staff/delete/'+${staffExp.staff.id}"
                                                   class="btn btn-secondary btn-sm">
                                                    删除
                                                </a>
                                            </td>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                                <div th:replace="fragement::dangerMessage"></div>
                                <nav th:replace="fragement::changePage"></nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-12 text-center">
                    Copyright &copy; 2018.Yanbobo All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
