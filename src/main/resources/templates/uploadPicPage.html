<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragement::headImport"></head>
<title>User</title>
<body class="">
<div class="page">
    <div class="page-main">
        <!--顶部右边-->
        <div th:replace="fragement::topBarRight"></div>
        <div th:replace="fragement::topBar(${session.user.type})"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-lg-4">
                        <div class="card p-3">
                            <a href="javascript:void(0)" class="mb-2">
                                <img id="img" th:src="${pet.picture!=null}?${pet.picture}:'/petimage/default.jpg'"
                                     alt="Photo by Nathan Guerrero" style="height: 300px"
                                     class="rounded">
                            </a>
                            <div class="ml-auto text-muted">
                                <a href="javascript:void(0)" class="icon"><i class="fe fe-eye mr-1"></i> 112</a>
                                <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i
                                        class="fe fe-heart mr-1"></i> 42</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-lg-8">
                        <form class="card" action="/upload/petPic" method="post" enctype="multipart/form-data">
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="text" name="id" th:value="${pet.id}" hidden>
                                    <label class="form-label">图片</label>
                                    <input type="file" name="image" onchange="showImg(this)"
                                           accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                                </div>
                                <div class="card-footer text-right">
                                    <input type="submit" value="提交" class="btn btn-primary">
                                </div>
                            </div>
                        </form>
                        <script>
                            /**
                             * 上传图片预览
                             * @param obj
                             */
                            function showImg(obj) {
                                var file = $(obj)[0].files[0];    //获取文件信息
                                var imgdata = '';
                                if (file) {
                                    var reader = new FileReader();  //调用FileReader
                                    reader.readAsDataURL(file); //将文件读取为 DataURL(base64)
                                    reader.onload = function (evt) {   //读取操作完成时触发。
                                        $("#img").attr('src', evt.target.result)  //将img标签的src绑定为DataURL
                                    };
                                } else {
                                    alert("上传失败");
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="fragement::footer">
</footer>
</div>
<script src="/assets/js/my.js"></script>
</body>
</html>
