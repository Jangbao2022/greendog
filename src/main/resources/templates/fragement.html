<!doctype html>

<!--头部导入栏-->
<head th:fragment="headImport">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="/assets/plugins/input-mask/plugin.js"></script>

<!--顶部右边栏-->
<div th:fragment="topBarRight" class="header py-4">
    <div class="container">
        <div class="d-flex">
            <a class="header-brand" href="./index.html">
                <img src="/demo/brand/tabler.svg" class="header-brand-img" alt="tabler logo">
            </a>
            <div class="d-flex order-lg-2 ml-auto">
                <div class="dropdown">
                    <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                                <span class="ml-2 d-none d-lg-block">
                                <span class="text-default">张三</span>
                                <small class="text-muted d-block mt-1">管理员</small>
                                </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="#">
                            <i class="dropdown-icon fe fe-user"></i> 个人信息
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="dropdown-icon fe fe-log-out"></i> 退出登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--顶部栏-->
<div th:fragment="topBar(type)" class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
    <div class="container">
        <div class="row align-items-center">
            <!--顶部栏-->
            <div class="col-lg order-lg-first">
                <div th:if="${type==1}">
                    <ul th:replace="fragement::userTopBar"></ul>
                </div>
                <div th:if="${type==2}">
                    <ul th:replace="fragement::adminTopBar"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--用户顶部栏-->
<ul th:fragment="userTopBar" class="nav nav-tabs border-0 flex-column flex-lg-row">
    <li class="nav-item">
        <a href="/" class="nav-link active">
            <i class="fe fe-home"></i>所有宠物</a>
